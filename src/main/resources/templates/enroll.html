<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="/img/favicon.ico" rel="icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" ></script>
    <link href="css/goodsIndex.css" rel="stylesheet">
    <style>
        #goodsSystemEnterCss{
            background: #a8c7ea;
            width: 450px;
            margin: 200px auto;   //设置页面侧边
        border: 10px #549bcb;
            padding: 10px;
            box-shadow: 0 0 20px;
        }
    </style>
</head>
<body>
<div  id="goodsSystemEnterCss">
    <form action="/login/enroll" method="post">
        <div class="form-group">
            <label for="name">账号</label>
            <input class="form-control" id="name" name="name" placeholder="请输入账号" type="email" >
        </div>
        <span class="help-block" id="helpBlock2" th:if="${Tshi!=''}" th:text="${Tshi}"></span>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="输入密码" type="password">
        </div>
        <div class="form-group">
            <label for="passwordTwo">密码</label>
            <input class="form-control" id="passwordTwo" name="passwordTwo" placeholder="再次输入密码" type="password">
        </div>
        <button class="btn btn-default" type="submit">注册</button>
    </form>
</div>
</body>
</html>
