<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script crossorigin="anonymous" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #goodsSystemEnterCss{
            background: #a8c7ea;
            width: 450px;
            margin: 200px auto;   //设置页面侧边
        border: 10px #549bcb;
            padding: 10px;
            box-shadow: 0 0 20px;
        }
    </style>
</head>
<body>
<div  id="goodsSystemEnterCss">
    <form action="/login/enroll" method="post">
        <div class="form-group">
            <label for="name">账号</label>
            <input class="form-control" id="name" name="name" placeholder="请输入账号" type="email" >
        </div>
        <span class="help-block" id="helpBlock2" th:if="${Tshi!=''}" th:text="${Tshi}"></span>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="输入密码" type="password">
        </div>
        <div class="form-group">
            <label for="passwordTwo">密码</label>
            <input class="form-control" id="passwordTwo" name="passwordTwo" placeholder="再次输入密码" type="password">
        </div>
        <button class="btn btn-default" type="submit">注册</button>
    </form>
</div>
</body>
</html>
