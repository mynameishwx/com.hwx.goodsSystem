<form action="/shop/create" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label for="shopName">店铺名称</label>
        <input class="form-control" id="shopName" name="shopName"  type="text" >
    </div>
    <div class="form-group">
        <label for="shop_Class">选择店铺类型</label>
        <div class="col-sm-8 input-group" id="shop_Class">
            <select class="province form-control" id="one_class" name="province" style="width:90px">
                <option>请选择类型</option>
                <option name="1">休闲食品</option>
                <option name="2">数码</option>
                <option name="3">服装</option>
                <option name="4">生活电器</option>
                <option name="5">体育用品</option>
                <option name="6">办公用品</option>
                <option name="7">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">选择店铺形象</label>
        <input id="exampleInputFile" name="shopImg" type="file">
        <p class="help-block">请选择小于5MB的jpg,或者png格式的图片</p>
    </div>
    <button class="btn btn-default" type="submit">提交</button>
</form>
