<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店铺管理</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" ></script>
    <link href="css/goodsIndex.css" rel="stylesheet">
    <!--  ajax封装-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        function  goodsCreate(){

        }
    </script>
</head>
<body>
<div>
    <nav class="navbar navbar-default" id="parent">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    Goods
                </a>
                <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ><a th:href="@{/}">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a th:href="@{/goods/showGoods}">我的订单</a></li>
                    <li><a th:href="@{/goods/wishGoods}">购物车</a></li>
                    <li  class="active" th:if="${role}=='shopAdmin'  and ${role}!='user'"><a th:href="@{/shop}">我的店铺</a></li>
                    <li  class="active" th:if="${role}=='goodsAdmin' and ${role}!='user'"><a th:href="@{/shop}">店铺管理</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input class="form-control" type="text" >
                    </div>
                    <button class="btn btn-default" type="submit">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${userLogin}==null"><a th:href="@{/login}">登录</a></li>
                    <li th:if="${userLogin}==null"><a th:href="@{/enroll}">注册</a></li>
                    <li class="dropdown" th:if="${userLogin}!=null">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" href="javascript:;" onclick="xia()" role="button">[[${userLogin.userName}]]<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/user/{id}(id=${userLogin.id})}">个人资料</a></li>
                            <li><a href="#">我的钱包</a></li>
                            <li><a href="#">我的信息</a></li>
                            <li class="divider" role="separator"></li>
                            <li><a th:href="@{/setting}">设置</a></li>
                            <li class="divider" role="separator"></li>
                            <li><a th:href="@{/login/loginOut}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div>
    <div style="height: 100px;">
        <div class="col-xs-2">
            <ul class="nav nav-tab vertical-tab" id="vtab" role="tablist">
                <li class="active" role="presentation">
                    <a aria-controls="home" data-toggle="tab" href="#tab1"
                       role="tab">店铺信息</a>
                </li>
                <li role="presentation">
                    <a aria-controls="inbox" data-toggle="tab" href="#tab2"
                       role="tab">
                        商品管理
                    </a>
                </li>
                <li role="presentation">
                    <a aria-controls="outbox" data-toggle="tab" href="#tab3"
                       role="tab">数据详情</a>
                </li>
                <li role="presentation" th:if="${class}=='yes'">
                    <a aria-controls="inbox1" data-toggle="tab" href="#tab4"
                       role="tab">人员管理</a>
                </li>
                <li role="presentation">
                    <a aria-controls="outbox1" data-toggle="tab" href="#tab5"
                       role="tab">店铺信息</a>
                </li>
            </ul>
        </div>
        <div class="tab-content vertical-tab-content col-xs-10">
            <div class="tab-pane active" id="tab1" role="tabpanel">店铺信息</div>
            <div class="tab-pane" id="tab2" role="tabpanel">
                <div>
                    <p class="bg-primary">正在上架的商品</p>
                </div>
                <div>
                    <p class="bg-primary">上架新商品</p>
                    <div>
                        <div class="form-group">
                            <label for="goodsName">商品名称</label>
                            <input class="form-control" id="goodsName" name="goodsName"  type="text">
                        </div>
                        <div class="form-group">
                            <label for="goodsPrice">商品价格</label>
                            <input class="form-control" id="goodsPrice" name="goodsPrice" type="number">
                        </div>
                        <div class="form-group">
                            <label for="goodsImg">上传商品样例</label>
                            <input id="goodsImg" type="file">
                            <p class="help-block">上传5MB以下的 JPG, PNG图片</p>
                        </div>
                        <button class="btn btn-default" onclick="goodsCreate()" type="submit">上架</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab3" role="tabpanel">数据详情</div>
            <div class="tab-pane" id="tab4" role="tabpanel" th:if="${class}=='yes'">人员管理</div>
            <div class="tab-pane" id="tab5" role="tabpanel">店铺信息</div>
        </div>
    </div>
</div>
</body>
</html>
